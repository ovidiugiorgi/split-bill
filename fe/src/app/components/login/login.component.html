<h1>Login</h1>
<form>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="username" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
  </div>

  <button class="btn btn-success" (click)="onLogin()">Login</button>
  <button class="btn btn-secondary" (click)="onCreateAccount()">Create an account</button>
</form>
