<h1>Login</h1>
<form>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="username" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" required>
  </div>

  <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
  <button mat-raised-button color="accent" (click)="onCreateAccount()">Create an account</button>
</form>
