<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h5>{{bill.title}}</h5>
      <p>with <span class="font-weight-bold">{{friend}}</span></p>
    </mat-card-title>
    <mat-card-subtitle *ngIf="isOwner">Owner</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Bill value: {{bill.value}}</mat-list-item>
      <mat-list-item>
          Your share: {{percent}}% <mat-progress-bar [value]="percent"></mat-progress-bar>
      </mat-list-item>
      <mat-list-item>Total amount owned: {{bill.value - bill.owner.amountPaid - bill.friend.amountPaid}}</mat-list-item>
      <mat-list-item>You own: {{bill.value * percent / 100 - amountPaid}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Pay</button>
    <button mat-button *ngIf="isOwner">Refresh Bill</button>
  </mat-card-actions>
</mat-card>
